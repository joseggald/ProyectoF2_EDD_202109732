<body class="bg-gradient-secondary text-dark">
    
    <div class="container">
        <div class="mt-5 mb-5 d-flex justify-content-between align-items-center">
            <h1>Bienvenido al Dashboard Admin.</h1>
            <div>
                <button class="btn btn-danger me-3" onclick=salir()>Salir</button>
                <button id="resetLocalStorageBtn" class="btn btn-warning" onclick=resetLocalStorage()>Resetear Local Storage</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-4">
                <h5>Subir estudiantes</h5>
                <hr>
                <form class="form" onsubmit="loadStudentsForm(event)">
                    <input type="file" id="inputFile" name="inputFile" class="form-control" placeholder="Pos. X" required="">
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary w-100">Cargar Alumnos</button>
                        <a onclick="showAvlGraph()" class="btn btn-primary w-100 mt-3">Gr치fica del Arbol</a>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <h3 class="mb-4">Estudiantes cargados en la Base de datos: </h3>
                <form class="form" onsubmit="showStudentsForm(event)">
                    <div class="row mb-3">
                        <div class="col-8">
                            <select id="traversal" name="traversal" class="form-select">
                                <option selected disabled>Seleccionar Recorrido</option>
                                <option value="inOrder">In Order</option>
                                <option value="preOrder">Pre Order</option>
                                <option value="postOrder">Post Order</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary w-100">Mostrar</button>
                        </div>
                    </div>
                </form>
                <div id="studentsTable">
                    <table class="table table-hover table-bordered">
                        <thead class="bg-light text-dark">
                            <tr>
                                <th scope="col">Carnet</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Contrase침a</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div> 
            <div class="container mt-5">
                <h1>Reporte de Estudiantes</h1>         
                <hr>
                <img id="graph">
            </div>

        </div>
